# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  maxInstances: 100
  concurrency: 100
  cpu: 1
  memoryMiB: 1024
  runCommand: /usr/bin/sh gcp-run.sh
outputFiles:
  serverApp:
    include:
      - dist
      - gcp-run.sh

